name: Deploy Infra and App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        working-directory: infra
        run: terraform init

      - name: Terraform Plan
        working-directory: infra
        run: terraform plan -input=false \
          -var="admin_password=${{ secrets.ADMIN_PASSWORD }}" \
          -var="allowed_rdp_cidr=93.107.67.187/32" \
          -var="octopus_url=${{ secrets.OCTOPUS_URL }}" \
          -var="octopus_api_key=${{ secrets.OCTOPUS_API_KEY }}" \
          -var="alert_email=udayreddy2451@gmail.com" \
          -var="github_owner=udayreddykandala" \
          -var="github_repo=rsa-devops-task" \
          -var="github_branch=main" \
          -var="octopus_space=Demo" \
          -var="octopus_environment=Prod" \
          -var="octopus_roles=web"

      - name: Terraform Apply
        working-directory: infra
        run: terraform apply -input=false -auto-approve \
          -var="admin_password=${{ secrets.ADMIN_PASSWORD }}" \
          -var="allowed_rdp_cidr=93.107.67.187/32" \
          -var="octopus_url=${{ secrets.OCTOPUS_URL }}" \
          -var="octopus_api_key=${{ secrets.OCTOPUS_API_KEY }}" \
          -var="alert_email=udayreddy2451@gmail.com" \
          -var="github_owner=udayreddykandala" \
          -var="github_repo=rsa-devops-task" \
          -var="github_branch=main" \
          -var="octopus_space=Demo" \
          -var="octopus_environment=Prod" \
          -var="octopus_roles=web"
