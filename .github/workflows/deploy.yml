name: Deploy Infra and App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        working-directory: infra
        run: terraform init

      - name: Terraform Plan
        working-directory: infra
        run: terraform plan \
          -var "prefix=rsadevops" \
          -var "location=northeurope" \
          -var "vm_size=Standard_B1ms" \
          -var "admin_username=azureadmin" \
          -var "admin_password=${{ secrets.ADMIN_PASSWORD }}" \
          -var "allowed_rdp_cidr=93.107.67.187/32" \
          -var "github_owner=udayreddykandala" \
          -var "github_repo=rsa-devops-task" \
          -var "github_branch=main" \
          -var "octopus_url=${{ secrets.OCTOPUS_URL }}" \
          -var "octopus_api_key=${{ secrets.OCTOPUS_API_KEY }}" \
          -var "octopus_space=Demo" \
          -var "octopus_environment=Prod" \
          -var "octopus_roles=web" \
          -var "alert_email=udayreddy2451@gmail.com"

      - name: Terraform Apply
        working-directory: infra
        run: terraform apply -auto-approve \
          -var "prefix=rsadevops" \
          -var "location=northeurope" \
          -var "vm_size=Standard_B1ms" \
          -var "admin_username=azureadmin" \
          -var "admin_password=${{ secrets.ADMIN_PASSWORD }}" \
          -var "allowed_rdp_cidr=93.107.67.187/32" \
          -var "github_owner=udayreddykandala" \
          -var "github_repo=rsa-devops-task" \
          -var "github_branch=main" \
          -var "octopus_url=${{ secrets.OCTOPUS_URL }}" \
          -var "octopus_api_key=${{ secrets.OCTOPUS_API_KEY }}" \
          -var "octopus_space=Demo" \
          -var "octopus_environment=Prod" \
          -var "octopus_roles=web" \
          -var "alert_email=udayreddy2451@gmail.com"
