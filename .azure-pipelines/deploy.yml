trigger:
  branches:
    include:
      - main

pool:
  name: MyAgentPool   # your self-hosted agent pool

variables:
  - group: rsa-devops-vars

stages:
- stage: Terraform
  displayName: "Terraform Infrastructure"
  jobs:
  - job: TerraformJob
    displayName: "Run Terraform"
    steps:
    - task: JasonBJohnson.azure-pipelines-tasks-terraform.azure-pipelines-tasks-terraform-installer.TerraformInstaller@1
      inputs:
        terraformVersion: '1.5.7'

    - task: JasonBJohnson.azure-pipelines-tasks-terraform.azure-pipelines-tasks-terraform-cli-task.TerraformCLI@1
      displayName: 'Terraform Init'
      inputs:
        command: 'init'
        workingDirectory: 'infra'
        environmentServiceName: 'azure-rm-conn'

    - task: JasonBJohnson.azure-pipelines-tasks-terraform.azure-pipelines-tasks-terraform-cli-task.TerraformCLI@1
      displayName: 'Terraform Plan'
      inputs:
        command: 'plan'
        workingDirectory: 'infra'
        environmentServiceName: 'azure-rm-conn'

    - task: JasonBJohnson.azure-pipelines-tasks-terraform.azure-pipelines-tasks-terraform-cli-task.TerraformCLI@1
      displayName: 'Terraform Apply'
      inputs:
        command: 'apply'
        workingDirectory: 'infra'
        environmentServiceName: 'azure-rm-conn'
        commandOptions: '-auto-approve'

- stage: Deploy
  displayName: "Deploy to Octopus"
  dependsOn: Terraform
  jobs:
  - job: OctopusDeploy
    displayName: "Deploy via Octopus"
    steps:
    - task: OctopusCreateRelease@4
      displayName: "Create Octopus Release"
      inputs:
        OctoConnectedServiceName: 'octopus-conn'
        Space: 'Demo'
        Project: 'rsa-devops-task'
        ReleaseNumber: '1.0.$(Build.BuildId)'
        DeployTo: 'Prod'
