trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: rsa-devops-vars

stages:
- stage: Terraform
  displayName: "Terraform Infrastructure"
  jobs:
  - job: Terraform
    displayName: "Run Terraform"
    steps:
    # Install Terraform
    - task: TerraformInstaller@1
      inputs:
        terraformVersion: '1.5.7'

