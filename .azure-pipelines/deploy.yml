trigger:
  branches:
    include:
      - main

pool:
  name: 'MyAgentPool'

variables:
  - group: rsa-devops-vars
  - name: OCTOPUS_SERVICE_CONN
    value: 'Octopus-Connection'   # fallback if not overridden

stages:
- stage: Terraform
  displayName: "Terraform Infrastructure"
  jobs:
  - job: Terraform
    displayName: "Run Terraform"
    steps:
    - task: TerraformInstaller@1
      inputs:
        terraformVersion: '1.5.7'

    - task: TerraformCLI@1
      displayName: 'Terraform Init'
      inputs:
        command: 'init'
        workingDirectory: 'infra'

    - task: TerraformCLI@1
      displayName: 'Terraform Plan'
      inputs:
        command: 'plan'
        workingDirectory: 'infra'
        environmentServiceName: 'azure-rm-conn'

    - task: TerraformCLI@1
      displayName: 'Terraform Apply'
      inputs:
        command: 'apply'
        workingDirectory: 'infra'
        environmentServiceName: 'azure-rm-conn'
        commandOptions: '-auto-approve'

- stage: Deploy
  displayName: "Deploy to Octopus"
  dependsOn: Terraform
  jobs:
  - job: OctopusDeploy
    displayName: "Deploy via Octopus"
    steps:
    - task: OctopusCreateRelease@4
      displayName: "Create Octopus Release"
      inputs:
        OctoConnectedServiceName: '$(OCTOPUS_SERVICE_CONN)'
        Space: 'Demo'
        Project: 'rsa-devops-task'
        ReleaseNumber: '1.0.$(Build.BuildId)'
        DeployTo: 'Prod'
